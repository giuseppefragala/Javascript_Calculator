<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>FreeCodeCamp: Build a JavaScript Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">

  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="jumbotron center-block" id="jumbo">
 <div class="container" id='calculator-bottom'>
    <div class="container" id='calculator'>

      <div class="row" id="row-logo">
          <div class="container" id='logo'>
            <b>ELECTRONIC CALCULATOR<b>
          </div>         
      </div>

      <div class="row" id="row-screen">
          <div class="col-12">
            <div class="container text-right" id='screen'>
              <h1 id="screen_h1">0</h1>
                <h6 id="screen_h6">0</h6>
            </div>              
          </div>         
      </div>
      
            
      <div class="container" id="keys-container">
      <!-- start first row  -->            
      <div class="row" id="first-row">

        <div class="col-3">
            <button type="button" class="btn btn-lg  btn-block" id="button-AC" >AC</button>
        </div>

        <div class="col-3">
            <button type="button" class="btn btn-lg  btn-block" id="button-CE">CE</button>
        </div>

        <div class="col-3">
            <button type="button" class="btn btn-lg  btn-block" id="button-divi">÷</button>
        </div>

        <div class="col-3"> 
            <button type="button" class="btn btn-lg  btn-block" id="button-multi">X</button>
        </div>  

      </div>
      <!-- end first row -->       
      
              
      <!-- start second row  -->            
      <div class="row" id="second-row">

        <div class="col-3">
            <button type="button" class="btn btn-lg  btn-block" id="button-7" >7</button>
        </div>

        <div class="col-3">
            <button type="button" class="btn btn-lg  btn-block" id="button-8">8</button>
        </div>

        <div class="col-3">
            <button type="button" class="btn btn-lg  btn-block" id="button-9">9</button>
        </div>

        <div class="col-3">
            <button type="button" class="btn btn-lg  btn-block" id="button-minus">-</button>
        </div>  

      </div>
      <!-- end second row -->                 
              
      <!-- start third row  -->            
      <div class="row" id="third-row">

        <div class="col-3">
            <button type="button" class="btn btn-lg  btn-block" id="button-4" >4</button>
        </div>

        <div class="col-3">
            <button type="button" class="btn btn-lg  btn-block" id="button-5">5</button>
        </div>

        <div class="col-3">
            <button type="button" class="btn btn-lg  btn-block" id="button-6">6</button>
        </div>

        <div class="col-3">
            <button type="button" class="btn btn-lg  btn-block" id="button-plus">+</button>
        </div>  

      </div>
      <!-- end third row -->                
           
              
      <!-- start bottom block  -->

      <!-- start row of 2 col  -->              
      <div class="row" id="bottom-row">

        <div class="col-9">

            <!-- start row of 3 col -->
            <div class="row">

              <div class="col-4">    
                  <button type="button" class="btn btn-lg  btn-block" id="button-1">1</button>
              </div>
              
              <div class="col-4">     
                  <button type="button" class="btn btn-lg  btn-block" id="button-2">2</button>  
              </div>
              
              <div class="col-4">       
                  <button type="button" class="btn btn-lg  btn-block" id="button-3">3</button>
              </div>
              
             </div>      
            <!-- end row of 3 col -->


            <!-- start row of 2 col -->
            <div class="row">

              <div class="col-8">    
                  <button type="button" class="btn btn-lg  btn-block" id="button-zero">0</button>
              </div>
              
              <div class="col-4">     
                  <button type="button" class="btn btn-lg  btn-block" id="button-decimal">.</button>
              </div>
              
             </div>      
            <!-- end row of 2 col -->   

        </div>

        <div class="col-3">
            <button type="button" class="btn btn-lg  btn-block" id="button-equal">=</button>
        </div>          

      </div>
      <!-- end row of 2 col  -->

      <!-- end bottom block -->               
  
    </div> <!-- end of keys-container -->            
            
  </div> <!-- end of calculator -->
        
 </div> <!-- end of calculator-bottom -->
      
</div> <!-- end of jumbo -->

<p class="text-center"><a style="color:white; font-family: 'Times New Roman', Times, serif;" id="link-pers" href="https://it.linkedin.com/in/giuseppefragala" target="_blank">by Giuseppe Fragalà</a></p>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
